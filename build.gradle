buildscript {
    ext {
        desugar_version = '1.1.5'

        appcompat_version = '1.4.0'
        constraintlayout_version = '2.1.2'
        lifecycle_version = '2.3.1'
        navigation_version = '2.3.5'
        recyclerview_version = '1.2.1'
        room_version = '2.3.0'

        d4lsdk_version = '1.15.1'
        d4lhelpersdk_version = '1.7.1'
        materialcalendarview_version = '2.0.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-util-sdk-kmp")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-fhir-sdk-java")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-fhir-helper-sdk-kmp")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
