buildscript {
    ext {
        desugar_version = '1.1.1'

        appcompat_version = '1.2.0'
        constraintlayout_version = '2.0.4'
        lifecycle_version = '2.3.0'
        navigation_version = '2.3.3'
        recyclerview_version = '1.1.0'
        room_version = '2.2.6'

        d4lsdk_version = '1.9.0'
        d4lhelpersdk_version = '1.4.1'
        materialcalendarview_version = '2.0.1'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-util-sdk-kmp")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-fhir-sdk-java")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
        maven {
            url = uri("https://maven.pkg.github.com/d4l-data4life/hc-fhir-helper-sdk-kmp")
            credentials {
                username = project.findProperty("github.username")
                password = project.findProperty("github.token")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.named("wrapper") {
    gradleVersion = "6.8.2"
}